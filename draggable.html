<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/darggable/jquery-ui-darggable.css">
    <style>
        #draggable {
            width: 100px;
            height: 100px;
            background-color: darkturquoise;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="draggable" class="ui-widget-content">
        <p>Drag me around</p>
    </div>
    
    <script src="./assets/jquery/jquery-3.6.4.min.js"></script>
    <script src="./assets/darggable/jquery-ui-darggable.min.js"></script>
    <script>
        $(function () {
            $("#draggable").draggable();
        });

        $("#draggable").draggable({
            appendTo: "body"
        })
    </script>
</body>

</html>
